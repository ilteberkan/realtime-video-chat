<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opia - Görüntülü Sohbet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <script src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
  <script>
    // Global bir değişkene io'yu atayalım ki Alpine.js kapsamından da erişebilelim
    window.ioInstance = null;
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof io !== 'undefined') {
        window.ioInstance = io;
        console.log('Socket.io global olarak tanımlandı');
      } else {
        console.error('Socket.io kütüphanesi yüklenemedi');
      }
    });
  </script>
  <!-- Socket.io CDN yerine mock socket kullanacağız -->
  <script>
    // Socket.io mock oluşturma - gerçek bağlantı kurulamadığında kullanılacak
    window.MockSocket = function() {
      console.log('Mock socket kullanılıyor');
      this.callbacks = {};
      
      this.on = function(event, callback) {
        if (!this.callbacks[event]) {
          this.callbacks[event] = [];
        }
        this.callbacks[event].push(callback);
        return this;
      };
      
      this.emit = function(event, data) {
        console.log(`Mock socket emit: ${event}`, data);
        return this;
      };
      
      this.mockTrigger = function(event, data) {
        if (this.callbacks[event]) {
          this.callbacks[event].forEach(callback => {
            callback(data);
          });
        }
      };
      
      return this;
    };
  </script>
  <!-- Favicon -->
  <link rel="icon" href="data:,">
  <style>
    .video-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .message-bubble {
      max-width: 75%;
      border-radius: 1.25rem;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi-camera-video fs-3 text-primary me-2"></i>
        <span class="fw-bold">Opia</span>
      </a>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-link text-decoration-none" 
                @click="toggleTheme()"
                aria-label="Tema değiştir">
          <i class="bi" :class="darkMode ? 'bi-sun' : 'bi-moon'"></i>
        </button>
        <template x-if="!user">
          <button class="btn btn-primary d-flex align-items-center" 
                  @click="login()">
            <i class="bi-google me-2"></i>
            Google ile Giriş Yap
          </button>
        </template>
        <template x-if="user">
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" 
                    type="button" 
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
              <img :src="user.avatar || 'https://via.placeholder.com/32'" 
                   class="rounded-circle me-2" 
                   width="32" 
                   height="32"
                   alt="Profil resmi">
              <span x-text="user.name"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" @click="logout()">Çıkış Yap</a></li>
            </ul>
          </div>
        </template>
      </div>
    </div>
  </header>

  <main class="container flex-grow-1 py-4">
    <div class="row g-4" x-show="!inCall">
      <div class="col-12 text-center">
        <h1 class="display-5 mb-3">Anonim Görüntülü Sohbet</h1>
        <p class="lead text-muted">Rastgele eşleşmelerle yeni insanlarla tanışın</p>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-primary btn-lg px-5" 
                @click="toggleSearch()"
                :disabled="searching">
          <i class="bi-search me-2"></i>
          <span x-text="searching ? 'Aranıyor...' : 'Başlat'"></span>
        </button>
      </div>
    </div>

    <!-- Görüşme Ekranı -->
    <div class="row g-4" x-show="inCall">
      <div class="col-md-8">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="video-container bg-dark">
              <video id="remoteVideo" class="w-100 h-100" 
                     x-show="remoteStream && !peerVideoOff" 
                     autoplay playsinline></video>
              <div class="position-absolute bottom-0 start-0 p-3">
                <div class="bg-dark bg-opacity-75 rounded-pill px-3 py-1 text-white">
                  <span x-text="currentPeerId ? 'Karşı Taraf' : 'Bağlantı Bekleniyor'"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <div class="video-container mb-3 bg-secondary bg-opacity-10">
              <video id="localVideo" class="w-100 h-100" 
                     x-show="localStream && !isVideoOff" 
                     autoplay playsinline muted></video>
            </div>
            
            <div class="flex-grow-1 d-flex flex-column">
              <div class="flex-grow-1 overflow-auto mb-3" id="messageContainer">
                <template x-for="(msg, index) in messages" :key="index">
                  <div :class="['message-bubble', msg.isMe 
                    ? 'ms-auto bg-primary text-white' 
                    : 'me-auto bg-light']" 
                    class="p-3 mb-2">
                    <div x-text="msg.text"></div>
                    <div class="text-end small opacity-75 mt-1" 
                         x-text="msg.time"></div>
                  </div>
                </template>
              </div>
              
              <div class="input-group">
                <input type="text" 
                       class="form-control" 
                       x-model="messageText" 
                       placeholder="Mesaj yaz..."
                       @keyup.enter="sendMessage()"
                       :disabled="!inCall">
                <button class="btn btn-primary" 
                        @click="sendMessage()"
                        :disabled="!inCall">
                  <i class="bi-send"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-body-tertiary py-3 mt-auto">
    <div class="container text-center text-muted small">
      <p class="mb-1">© 2024 Opia - Tüm hakları saklıdır</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-reset text-decoration-none">Gizlilik Politikası</a>
        <a href="#" class="text-reset text-decoration-none">Kullanım Şartları</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Alpine.js ve diğer scriptler -->
  <script>
    function videoChatApp() {
      return {
        // State değişkenleri
        darkMode: localStorage.getItem('darkMode') === 'true',
        user: null,
        inCall: false,
        searching: false,
        isMuted: false,
        isVideoOff: false,
        peerVideoOff: true,
        messages: [],
        messageText: '',
        toasts: [],
        isAdmin: false,
        waitingAnimation: false,
        localStream: null,
        remoteStream: null,
        peerConnection: null,
        socket: null,
        currentRoomId: null,
        currentPeerId: null,
        matchCheckInterval: null,
        toastTimeout: null,
        continuousSearch: false,

        // Başlangıç fonksiyonu
        initApp() {
          this.loadUserData();
          this.setupEventListeners();
          this.checkSocketConnection();
          this.setupSocketListeners();
        },

        // Toast bildirim sistemi
        showToast(message, type = 'info') {
          const id = Date.now();
          this.toasts.push({ id, message, type });
          setTimeout(() => {
            this.toasts = this.toasts.filter(toast => toast.id !== id);
          }, 3000);
        },

        // Kullanıcı işlemleri
        async login() {
          try {
            // Mock kullanıcı girişi
            this.user = {
              id: 'mock_user_' + Date.now(),
              email: 'mock@user.com',
              name: 'Mock Kullanıcı',
              avatar: 'https://i.pravatar.cc/150?u=mock_user'
            };
            
            this.showToast('Demo giriş başarılı!', 'success');
            await this.loadUserData();
            
          } catch (err) {
            console.error('Giriş hatası:', err);
            this.showToast('Demo girişi sırasında hata oluştu', 'error');
          }
        },

        // Görüşme kontrol fonksiyonları
        async endCall() {
          this.cleanupConnections();
          this.resetUIState();
          this.showToast('Görüşme sonlandırıldı', 'info');
          this.toggleSearch(); // Otomatik yeni arama başlat
        },

        async endCallWithoutRequeue() {
          this.cleanupConnections();
          this.resetUIState();
          this.showToast('Görüşme sonlandırıldı', 'info');
        },

        // Video elementlerini güncelle
        setupVideoElements() {
          this.$nextTick(() => {
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            
            if (localVideo && this.localStream) {
              localVideo.srcObject = this.localStream;
              localVideo.play().catch(console.error);
            }
            
            if (remoteVideo && this.remoteStream) {
              remoteVideo.srcObject = this.remoteStream;
              remoteVideo.play().catch(console.error);
            }
          });
        },

        // Mesajlaşma sistemi
        sendMessage() {
          if (!this.messageText.trim() || !this.inCall) return;
          
          const newMessage = {
            text: this.messageText,
            time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
            isMe: true
          };
          
          this.messages.push(newMessage);
          this.messageText = '';
          this.scrollToBottom();
          
          // Mock cevap ekle
          setTimeout(() => {
            const responses = [
              "Bu çok ilginç!",
              "Devam et lütfen...",
              "Anladım",
              "Biraz daha açıklar mısın?",
              "Teşekkür ederim!"
            ];
            const response = responses[Math.floor(Math.random() * responses.length)];
            
            this.messages.push({
              text: response,
              time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
              isMe: false
            });
            this.scrollToBottom();
          }, 1000);
        },

        scrollToBottom() {
          this.$nextTick(() => {
            const container = document.getElementById('messageContainer');
            if (container) {
              container.scrollTop = container.scrollHeight;
            }
          });
        },

        // Eksik metodları ekliyoruz
        createSupabaseClient() {
          return supabase.createClient(
            'https://unrfzoyltrqoyumrbhjo.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVucmZ6b3lsdHJxb3l1bXJiaGpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5NDg5NDEsImV4cCI6MjA1NjUyNDk0MX0.4p18-Ohwnerg-qUpKr4f4TQWVWKBJtSdTdmDaoTJLDE'
          );
        },

        async loadUserData() {
          try {
            const supabaseClient = this.createSupabaseClient();
            const { data: { user }, error } = await supabaseClient.auth.getUser();
            
            if (user) {
              this.user = {
                id: user.id,
                email: user.email,
                name: user.user_metadata?.full_name || 'Misafir',
                avatar: user.user_metadata?.avatar_url
              };
            }
          } catch (err) {
            console.error('Kullanıcı yükleme hatası:', err);
          }
        },

        setupEventListeners() {
          window.addEventListener('beforeunload', () => this.cleanupBeforeUnload());
        },

        checkSocketConnection() {
          if (!window.ioInstance) {
            console.log('Socket.io bağlantısı yok, mock kullanılıyor');
            this.socket = new window.MockSocket();
          }
        },

        cleanupBeforeUnload() {
          if (this.peerConnection) this.peerConnection.close();
          if (this.localStream) this.localStream.getTracks().forEach(track => track.stop());
        },

        // Arama başlat/durdur metodu
        async toggleSearch() {
          if (this.searching) {
            await this.cancelSearch();
          } else {
            await this.startSearch();
          }
        },

        // Aramayı başlat
        async startSearch() {
          try {
            // Gerçek medya izinlerini kontrol et
            const hasMediaAccess = await this.checkMediaPermissions();
            
            // Mock eşleşme süresini rastgele yap
            const mockDelay = Math.floor(Math.random() * 4000) + 1000;
            
            setTimeout(() => {
              this.handleMatchFound({
                roomId: 'mock_room_' + Date.now(),
                peerId: 'mock_peer_' + Math.random().toString(36).substr(2, 9),
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
              });
            }, mockDelay);

          } catch (err) {
            console.error('Arama başlatma hatası:', err);
            this.showToast('Demo arama başlatılamadı', 'error');
          }
        },

        // Aramayı iptal et
        async cancelSearch() {
          this.searching = false;
          this.waitingAnimation = false;
          this.showToast('Arama iptal edildi', 'info');
          
          // Mock temizlik
          if (this.socket && this.socket.mockTrigger) {
            this.socket.mockTrigger('search-cancelled');
          }
        },

        // Eşleşme bulunduğunda çağrılır
        handleMatchFound(data) {
          this.inCall = true;
          this.currentRoomId = data.roomId;
          this.currentPeerId = data.peerId;
          this.setupWebRTC(data.iceServers);
        },

        // WebRTC kurulumu
        async setupWebRTC(iceServers) {
          try {
            this.peerConnection = new RTCPeerConnection({
              iceServers: iceServers || [
                { urls: 'stun:stun.l.google.com:19302' }
              ]
            });

            // Mock medya akışı
            this.localStream = await this.getMockMediaStream();
            this.localStream.getTracks().forEach(track => {
              this.peerConnection.addTrack(track, this.localStream);
            });

            // Mock uzak akış
            this.peerConnection.ontrack = (event) => {
              this.remoteStream = event.streams[0];
              this.peerVideoOff = false;
            };

            // Bağlantı durum takibi
            this.peerConnection.oniceconnectionstatechange = () => {
              if (this.peerConnection.iceConnectionState === 'connected') {
                this.showToast('Bağlantı başarıyla kuruldu', 'success');
              }
            };

            // Mock sinyal alışverişi
            const offer = await this.peerConnection.createOffer();
            await this.peerConnection.setLocalDescription(offer);

          } catch (err) {
            console.error('WebRTC kurulum hatası:', err);
            this.showToast('Medya erişimi için izin gereklidir', 'error');
          }
        },

        // Mock medya akışı oluştur
        async getMockMediaStream() {
          try {
            // Gerçek medya akışı dene
            return await navigator.mediaDevices.getUserMedia({
              video: true,
              audio: true
            });
          } catch (error) {
            // Mock video element oluştur
            const mockVideo = document.createElement('video');
            mockVideo.src = 'https://samplelib.com/lib/preview/mp4/sample-5s.mp4';
            mockVideo.loop = true;
            await mockVideo.play();
            
            const videoTrack = mockVideo.captureStream().getVideoTracks()[0];
            const audioContext = new AudioContext();
            const oscillator = audioContext.createOscillator();
            const audioDestination = audioContext.createMediaStreamDestination();
            oscillator.connect(audioDestination);
            oscillator.start();
            
            return new MediaStream([videoTrack, ...audioDestination.stream.getAudioTracks()]);
          }
        },

        // Socket dinleyicilerini kur
        setupSocketListeners() {
          if (this.socket) {
            this.socket.on('match-found', (data) => this.handleMatchFound(data));
            this.socket.on('disconnect', () => this.handleDisconnect());
          }
        },

        // Bağlantı kesildiğinde
        handleDisconnect() {
          this.showToast('Demo bağlantı sonlandı', 'info');
          this.cleanupConnections();
          this.resetUIState();
        },

        // Temizlik fonksiyonunu güncelle
        cleanupConnections() {
          if (this.peerConnection) {
            this.peerConnection.close();
            this.peerConnection = null;
          }
          this.inCall = false;
          this.searching = false;
          this.peerVideoOff = true;
        },

        resetUIState() {
          this.inCall = false;
          this.searching = false;
          this.peerVideoOff = true;
          this.messages = [];
        },

        async checkMediaPermissions() {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
              video: true, 
              audio: true 
            });
            stream.getTracks().forEach(track => track.stop());
            return true;
          } catch (error) {
            this.showToast('Kamera/mikrofon erişimi gereklidir', 'warning');
            return false;
          }
        }
      }
    }
  </script>
</body>
</html>
