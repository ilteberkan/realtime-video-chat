<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>

  <script>
    // Global bir değişkene io'yu atayalım ki Alpine.js kapsamından da erişebilelim
    window.ioInstance = null;
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof io !== 'undefined') {
        window.ioInstance = io;
        console.log('Socket.io global olarak tanımlandı');
      } else {
        console.error('Socket.io kütüphanesi yüklenemedi');
      }
    });
  </script>
  <!-- Socket.io CDN yerine mock socket kullanacağız -->
  <script>
    // Socket.io mock oluşturma - gerçek bağlantı kurulamadığında kullanılacak
    window.MockSocket = function() {
      console.log('Mock socket kullanılıyor');
      this.callbacks = {};
      
      this.on = function(event, callback) {
        if (!this.callbacks[event]) {
          this.callbacks[event] = [];
        }
        this.callbacks[event].push(callback);
        return this;
      };
      
      this.emit = function(event, data) {
        console.log(`Mock socket emit: ${event}`, data);
        return this;
      };
      
      this.mockTrigger = function(event, data) {
        if (this.callbacks[event]) {
          this.callbacks[event].forEach(callback => {
            callback(data);
          });
        }
      };
      
      return this;
    };
  </script>

</head>
<body class="d-flex flex-column min-vh-100">
  <header class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi-camera-video fs-3 text-primary me-2"></i>
        <span class="fw-bold">Opia</span>
      </a>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-link text-decoration-none" 
                @click="toggleTheme()"
                aria-label="Tema değiştir">
          <i class="bi" :class="darkMode ? 'bi-sun' : 'bi-moon'"></i>
        </button>
        <button 
          x-show="!user"

          class="btn btn-primary d-flex align-items-center gap-2"

        <template x-if="user">

            <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center gap-2"

                    data-bs-toggle="dropdown"

  <main class="container flex-grow-1 py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 text-center">
        <h1 class="display-5 fw-bold mb-4">Anlık Görüntülü Sohbet</h1>
        
        <template x-if="user">
          <div class="d-grid gap-3">
            <button class="btn btn-primary btn-lg py-3" 
                    @click="toggleSearch()"
                    :disabled="searching">
              <i class="bi-search me-2"></i>
              <span x-text="searching ? 'Eşleşme Aranıyor...' : 'Hemen Başla'"></span>
            </button>
          </div>
        </template>
        
        <div class="text-muted small" x-show="user">
          <i class="bi-person-check me-1"></i>
          <span x-text="user.email"></span> olarak giriş yapıldı
        </div>
      </div>
    </div>

    <div class="row g-4" x-show="!inCall">
      <div class="col-12 text-center">
        <h1 class="display-5 mb-3">Anonim Görüntülü Sohbet</h1>
        <p class="lead text-muted">Rastgele eşleşmelerle yeni insanlarla tanışın</p>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-primary btn-lg px-5" 
                @click="toggleSearch()"
                :disabled="searching">
          <i class="bi-search me-2"></i>
          <span x-text="searching ? 'Aranıyor...' : 'Başlat'"></span>
        </button>
      </div>
    </div>

    <!-- Görüşme Kontrolleri -->
    <div class="row mt-3" x-show="inCall">
      <div class="col-12">
        <div class="flex justify-center space-x-4 mb-4">
          <button @click="toggleMic()" class="btn-secondary p-3 rounded-full">
            <i class="bi" :class="isMuted ? 'bi-mic-mute' : 'bi-mic'"></i>
          </button>
          
          <button @click="toggleVideo()" class="btn-secondary p-3 rounded-full">
            <i class="bi" :class="isVideoOff ? 'bi-camera-video-off' : 'bi-camera-video'"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sohbet Bölümü -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 mt-4" x-show="inCall">
      <div class="h-64 overflow-y-auto mb-4 space-y-2" id="messageContainer">
        <template x-for="(msg, index) in messages" :key="index">
          <div :class="msg.isMe ? 'text-right' : 'text-left'">
            <div :class="msg.isMe 
              ? 'bg-indigo-500 text-white' 
              : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200'" 
              class="inline-block rounded-lg p-2 max-w-xs md:max-w-md">
              <span x-text="msg.text"></span>
              <div class="text-xs mt-1 opacity-75" x-text="msg.time"></div>
            </div>
          </div>
        </template>
      </div>
      
      <div class="flex gap-2">
        <input type="text" x-model="messageText" @keyup.enter="sendMessage()"
               class="flex-1 p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"
               placeholder="Mesajınızı yazın..." :disabled="!inCall">
        <button @click="sendMessage()" 
                class="bg-indigo-500 text-white px-4 py-2 rounded-lg"

  <!-- Footer -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Alpine.js ve diğer scriptler -->
  <script>
    function videoChatApp() {
      return {
        // State değişkenleri
        darkMode: localStorage.getItem('darkMode') === 'true',
        user: null,
        inCall: false,
        searching: false,
        isMuted: false,
        isVideoOff: false,
        peerVideoOff: true,
        messages: [],
        messageText: '',
        toasts: [],
        isAdmin: false,
        waitingAnimation: false,
        localStream: null,
        remoteStream: null,
        peerConnection: null,
        socket: null,
        currentRoomId: null,
        currentPeerId: null,
        matchCheckInterval: null,
        toastTimeout: null,
        continuousSearch: false,

        // Başlangıç fonksiyonu
        initApp() {
          this.loadUserData();
          this.setupEventListeners();
          this.checkSocketConnection();
          this.setupSocketListeners();
        },

        // Toast bildirim sistemi
        showToast(message, type = 'info') {
          const id = Date.now();
          this.toasts.push({ id, message, type });
          setTimeout(() => {
            this.toasts = this.toasts.filter(toast => toast.id !== id);
          }, 3000);
        },

        // Kullanıcı işlemleri
        async login() {
          try {
            // Mock kullanıcı girişi
            this.user = {
              id: 'mock_user_' + Date.now(),
              email: 'mock@user.com',
              name: 'Mock Kullanıcı',
              avatar: 'https://i.pravatar.cc/150?u=mock_user'
            };
            
            this.showToast('Demo giriş başarılı!', 'success');
            await this.loadUserData();
            
          } catch (err) {
            console.error('Giriş hatası:', err);
            this.showToast('Demo girişi sırasında hata oluştu', 'error');
          }
        },

        // Görüşme kontrol fonksiyonları
        async endCall() {
          this.cleanupConnections();
          this.resetUIState();
          this.showToast('Görüşme sonlandırıldı', 'info');
          this.toggleSearch(); // Otomatik yeni arama başlat
        },

        async endCallWithoutRequeue() {
          this.cleanupConnections();
          this.resetUIState();
          this.showToast('Görüşme sonlandırıldı', 'info');
        },

        // Video elementlerini güncelle
        setupVideoElements() {
          this.$nextTick(() => {
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            
            if (localVideo && this.localStream) {
              localVideo.srcObject = this.localStream;
              localVideo.play().catch(console.error);
            }
            
            if (remoteVideo && this.remoteStream) {
              remoteVideo.srcObject = this.remoteStream;
              remoteVideo.play().catch(console.error);
            }
          });
        },

        // Mesajlaşma sistemi
        sendMessage() {
          if (!this.messageText.trim() || !this.inCall) return;
          
          const newMessage = {
            text: this.messageText,
            time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
            isMe: true
          };
          
          this.messages.push(newMessage);
          this.messageText = '';
          this.scrollToBottom();
          
          // Mock cevap ekle
          setTimeout(() => {
            const responses = [
              "İlginç bir nokta!",
              "Biraz daha açıklar mısın?",
              "Katılıyorum",
              "Bu konuda ne düşünüyorsun?",
              "Teşekkürler!"
            ];
            const response = responses[Math.floor(Math.random() * responses.length)];
            
            this.messages.push({
              text: response,
              time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
              isMe: false
            });
            this.scrollToBottom();
          }, 1000);
        },

        scrollToBottom() {
          this.$nextTick(() => {
            const container = document.getElementById('messageContainer');
            if (container) {
              container.scrollTop = container.scrollHeight;
            }
          });
        },

        // Eksik metodları ekliyoruz
        createSupabaseClient() {
          return supabase.createClient(
            'https://unrfzoyltrqoyumrbhjo.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVucmZ6b3lsdHJxb3l1bXJiaGpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5NDg5NDEsImV4cCI6MjA1NjUyNDk0MX0.4p18-Ohwnerg-qUpKr4f4TQWVWKBJtSdTdmDaoTJLDE'
          );
        },

        async loadUserData() {
          try {
            const supabaseClient = this.createSupabaseClient();
            const { data: { user }, error } = await supabaseClient.auth.getUser();
            
            if (user) {
              this.user = {
                id: user.id,
                email: user.email,
                name: user.user_metadata?.full_name || 'Misafir',
                avatar: user.user_metadata?.avatar_url
              };
            }
          } catch (err) {
            console.error('Kullanıcı yükleme hatası:', err);
          }
        },

        setupEventListeners() {
          window.addEventListener('beforeunload', () => this.cleanupBeforeUnload());
        },

        checkSocketConnection() {
          if (!window.ioInstance) {
            console.log('Socket.io bağlantısı yok, mock kullanılıyor');
            this.socket = new window.MockSocket();
          }
        },

        cleanupBeforeUnload() {
          if (this.peerConnection) this.peerConnection.close();
          if (this.localStream) this.localStream.getTracks().forEach(track => track.stop());
        },

        // Arama başlat/durdur metodu
        async toggleSearch() {
          if (this.searching) {
            await this.cancelSearch();
          } else {
            await this.startSearch();
          }
        },

        // Aramayı başlat
        async startSearch() {
          try {
            console.log('Arama başlatılıyor...');
            if (!this.user) throw new Error('Kullanıcı girişi yapılmamış');
            
            // Eşleşme kuyruğunu kontrol et
            const { data: queue, error } = await this.supabaseClient
              .from('match_queue')
              .select('*')
              .neq('user_id', this.user.id)
              .limit(1);
            
            if (error) throw error;
            
            if (queue.length > 0) {
              console.log('Anında eşleşme bulundu');
              const match = queue[0];
              await this.supabaseClient
                .from('match_queue')
                .delete()
                .eq('user_id', match.user_id);
              
              this.handleMatchFound({
                roomId: `room_${this.user.id}_${match.user_id}`,
                peerId: match.user_id,
                iceServers: this.config.iceServers
              });
            } else {
              console.log('Kuyruğa ekleniyor...');
              await this.supabaseClient
                .from('match_queue')
                .insert([{ user_id: this.user.id }]);
              
              this.listenForMatches();
            }
          } catch (err) {
            console.error('Arama hatası:', err);
            this.showToast(err.message, 'error');
            this.searching = false;
          }
        },

        async listenForMatches() {
          this.matchChannel = this.supabaseClient
            .channel('matches')
            .on('postgres_changes', {
              event: 'INSERT',
              schema: 'public',
              table: 'match_queue',
              filter: `user_id=neq.${this.user.id}`
            }, payload => {
              this.handleMatchFound({
                roomId: `room_${this.user.id}_${payload.new.user_id}`,
                peerId: payload.new.user_id,
                iceServers: this.config.iceServers
              });
              this.supabaseClient
                .from('match_queue')
                .delete()
                .eq('user_id', this.user.id);
            })
            .subscribe();
        },

        // Aramayı iptal et
        async cancelSearch() {
          this.searching = false;
          this.waitingAnimation = false;
          this.showToast('Arama iptal edildi', 'info');
          
          // Mock temizlik
          if (this.socket && this.socket.mockTrigger) {
            this.socket.mockTrigger('search-cancelled');
          }
        },

        // Eşleşme bulunduğunda çağrılır
        handleMatchFound(data) {
          this.inCall = true;
          this.currentRoomId = data.roomId;
          this.currentPeerId = data.peerId;
          this.setupWebRTC(data.iceServers);
        },

        // WebRTC kurulumu
        async setupWebRTC(iceServers) {
          try {
            console.groupCollapsed('WebRTC Kurulumu');
            console.log('ICE Sunucuları:', iceServers);
            
            this.peerConnection = new RTCPeerConnection({ iceServers });
            console.log('PeerConnection oluşturuldu:', this.peerConnection);
            
            // Mock medya akışı
            this.localStream = await this.getMockMediaStream();
            this.localStream.getTracks().forEach(track => {
              this.peerConnection.addTrack(track, this.localStream);
            });

            // Mock uzak akış
            this.peerConnection.ontrack = (event) => {
              this.remoteStream = event.streams[0];
              this.peerVideoOff = false;
            };

            // Bağlantı durum takibi
            this.peerConnection.oniceconnectionstatechange = () => {
              if (this.peerConnection.iceConnectionState === 'connected') {
                this.showToast('Bağlantı başarıyla kuruldu', 'success');
              }
            };

            // Mock sinyal alışverişi
            const offer = await this.peerConnection.createOffer();
            await this.peerConnection.setLocalDescription(offer);
            
            console.groupEnd();
          } catch (err) {
            console.error('WebRTC Hatası:', err);
            throw err;
          }
        },

        // Mock medya akışı oluştur
        async getMockMediaStream() {
          try {
            // Gerçek medya akışı dene
            return await navigator.mediaDevices.getUserMedia({
              video: true,
              audio: true
            });
          } catch (error) {
            // Mock video element oluştur
            const mockVideo = document.createElement('video');
            mockVideo.src = 'https://samplelib.com/lib/preview/mp4/sample-5s.mp4';
            mockVideo.loop = true;
            await mockVideo.play();
            
            const videoTrack = mockVideo.captureStream().getVideoTracks()[0];
            const audioContext = new AudioContext();
            const oscillator = audioContext.createOscillator();
            const audioDestination = audioContext.createMediaStreamDestination();
            oscillator.connect(audioDestination);
            oscillator.start();
            
            return new MediaStream([videoTrack, ...audioDestination.stream.getAudioTracks()]);
          }
        },

        // Socket dinleyicilerini kur
        setupSocketListeners() {
          if (this.socket) {
            this.socket.on('match-found', (data) => this.handleMatchFound(data));
            this.socket.on('disconnect', () => this.handleDisconnect());
          }
        },

        // Bağlantı kesildiğinde
        handleDisconnect() {
          this.showToast('Demo bağlantı sonlandı', 'info');
          this.cleanupConnections();
          this.resetUIState();
        },

        // Temizlik fonksiyonunu güncelle
        cleanupConnections() {
          if (this.peerConnection) {
            this.peerConnection.close();
            this.peerConnection = null;
          }
          this.inCall = false;
          this.searching = false;
          this.peerVideoOff = true;
        },

        resetUIState() {
          this.inCall = false;
          this.searching = false;
          this.peerVideoOff = true;
          this.messages = [];
        },

        async checkMediaPermissions() {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
              video: true, 
              audio: true 
            });
            stream.getTracks().forEach(track => track.stop());
            return true;
          } catch (error) {
            this.showToast('Kamera/mikrofon erişimi gereklidir', 'warning');
            return false;
          }
        },

        // Medya Kontrol Metodları
        toggleVideo() {
          this.isVideoOff = !this.isVideoOff;
          if (this.localStream) {
            this.localStream.getVideoTracks().forEach(track => {
              track.enabled = !this.isVideoOff;
            });
          }
          this.showToast(`Kamera ${this.isVideoOff ? 'kapatıldı' : 'açıldı'}`);
        },

        toggleMic() {
          this.isMuted = !this.isMuted;
          if (this.localStream) {
            this.localStream.getAudioTracks().forEach(track => {
              track.enabled = !this.isMuted;
            });
          }
          this.showToast(`Mikrofon ${this.isMuted ? 'kapatıldı' : 'açıldı'}`);
        }
      }
    }
  </script>
